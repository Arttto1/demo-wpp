<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logs — Demo WhatsApp</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="bg"></div>
    <header class="topbar">
      <div class="container topbar__inner">
        <div class="brand">
          <div class="brand__logo">WA</div>
          <div class="brand__text">
            <div class="brand__name">Demo WhatsApp Cloud API</div>
            <div class="brand__sub">Logs do servidor (envio/webhook/templates)</div>
          </div>
        </div>
        <nav class="nav">
          <a class="nav__link" href="/">Painel</a>
          <a class="nav__link" href="/logs.html">Logs</a>
          <a class="nav__link" href="/privacy.html">Privacidade</a>
          <a class="nav__link" href="/terms.html">Termos</a>
          <a class="nav__link" href="/templates.html">Modelos</a>
        </nav>
      </div>
    </header>

    <main class="container main">
      <section class="card">
        <div class="card__head">
          <h2>Eventos recentes</h2>
          <div class="controls">
            <button class="btn btn--ghost" id="refreshBtn" type="button">Atualizar</button>
          </div>
        </div>
        <p class="muted small">
          Aqui você vê exatamente o que o servidor tentou enviar, o que recebeu no webhook, e respostas/erros do Graph API.
        </p>
        <div class="list" id="events"></div>
        <div class="muted small">Atualização automática a cada <strong>2s</strong>.</div>
      </section>
    </main>

    <script src="/logs.js"></script>
  </body>
</html>
