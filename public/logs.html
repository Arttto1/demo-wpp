<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade — Central WhatsApp</title>
    <link rel="icon" href="https://autosintese.s3.sa-east-1.amazonaws.com/sintese/logo.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="bg"></div>
    <header class="topbar">
      <div class="container topbar__inner">
        <div class="brand">
          <div class="brand__logo">WA</div>
          <div class="brand__text">
            <div class="brand__name">Central WhatsApp</div>
            <div class="brand__sub">Atividade do sistema</div>
          </div>
        </div>
        <nav class="nav">
          <a class="nav__link" href="/">Painel</a>
          <a class="nav__link" href="/logs.html">Atividade</a>
          <a class="nav__link" href="/privacy.html">Privacidade</a>
          <a class="nav__link" href="/terms.html">Termos</a>
          <a class="nav__link" href="/templates.html">Modelos</a>
        </nav>
      </div>
    </header>

    <main class="container main">
      <section class="card">
        <div class="card__head">
          <h2>Eventos recentes</h2>
          <div class="controls">
            <button class="btn btn--ghost" id="refreshBtn" type="button">Atualizar</button>
          </div>
        </div>
        <p class="muted small">
          Acompanhe envios, recebimentos e retornos do provedor em tempo real.
        </p>
        <div class="list" id="events"></div>
        <div class="muted small">Atualização automática a cada <strong>2s</strong>.</div>
      </section>
    </main>

    <script src="/logs.js"></script>
  </body>
</html>
